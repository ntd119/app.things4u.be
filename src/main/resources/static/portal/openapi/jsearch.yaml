                          Company Description
                    
                          Adtalem Global Education is a national leader in post-secondary education and leading provider of professional talent to the healthcare industry. Adtalem educates and empowers students with the knowledge and skills to become leaders in their communities and make a lasting impact on public health, well-being and beyond. Through equitable access to education, environments that nurture student success, and a focus on expanding and diversifying the talent pipeline in healthcare, Adtalem is building a brighter future for communities and the world.
                    
                          Adtalem is the parent organization of American University of the Caribbean School of Medicine, Chamberlain University, Ross University School of Medicine, Ross University School of Veterinary Medicine and Walden University.
                    
                          In our U.S. locations, we operate on a hybrid work model with three in-office days and two remote days per week. Starting Q1 2025, we will transition to a four-day in-office schedule, Monday–Thursday. This in-office time fosters creativity, innovation, communication, and stronger team relationships, supporting both individual and organizational success.
                    
                          Visit Adtalem.com for more information, and follow on Twitter and LinkedIn.
                    
                          Job Description
                    
                          The Analytics Developer is responsible for coding and designing analytical solutions that turn data into knowledge. This position will work closely with business and system/technology subject matter experts to understand the enterprise objectives and build our capabilities in BI, Reporting & Analytical applications to support various areas of the organization. This role is crucial in helping enhance our business intelligence footprint within the organization.
                          • Translate business needs into technical specification
                          • Develop, design and maintain efficient enterprise-grade Power BI dashboards, reports and datasets adhering to industry best practices.
                          • Review, interpret, troubleshoot and optimize SQL queries. Develop maintainable code via proper structures, comments, and design using best practices.
                          • Thoroughly validate the reports’ data being presented to build trust in the BI solutions provided to end users. Provide feedback as needed to internal and external resources that provide source data.
                          • Demonstrate proficiency in the use of business intelligence technologies.
                          • Perform source data analysis – data profiling, validation, conceptual and logical data modeling, etc. – to determine the suitability of the source data for meeting the reporting requirements.
                          • Meet with subject matter experts in different areas of the business, be able to learn the concepts and business language relevant to their line of business and develop an understanding of how their data supports their business processes.
                          • Collaborate with partners to develop business requirements leading to successful project outcomes. Inform and drive innovative approaches for assigned solutions.
                          • Adheres to project methodology, change management, and departmental procedures.
                          • Good ability to interact in a team environment with peers and members of other teams that might even be located remotely.
                          • Completes other duties as assigned.
                          • Performs other duties as assigned.
                          • Complies with all policies and standards.
                    
                          Qualifications
                          • Bachelor's Degree in Computer Science, Engineering or Information Systems.
                          • 2 years Proficient BI developer with developing BI reports and Dashboards in Power BI.
                          • 5 years overall in BI-related experience.
                          • 3 years SQL experience with Relational Database Management Systems (RDBMS).
                          • Experience with the Agile Methodology
                          • Experience in data modeling and entity relationship diagram conventions and various data modeling patterns.
                          • Experience using cloud technologies such as Snowflake and AWS.
                          • Knowledge in performing data manipulation using Dataflows, Power Query and DAX calculations using Power BI.
                          • Understanding and application of BI technologies, including security, portal settings, data connection settings, refresh frequencies, interaction with data sources, etc.
                          • Strong visualization skills with proven ability to utilize the full functionality of Power BI or similar BI tools.
                          • Excellent listening, verbal and written communication skills; ability to communicate effectively at all levels of the organization.
                          • Strong collaboration and interpersonal skills.
                          • Demonstrated ability to perform duties and responsibilities on time with moderate supervision.
                          • Power BI Certified.
                    
                          Additional Information
                    
                          In support of the pay transparency laws enacted across the country, the expected salary range for this position is between $61,720.78 and $108,334.92. Actual pay will be adjusted based on job-related factors permitted by law, such as experience and training; geographic location; licensure and certifications; market factors; departmental budgets; and responsibility. Our Talent Acquisition Team will be happy to answer any questions you may have, and we look forward to learning more about your salary requirements. The position qualifies for the below benefits.
                    

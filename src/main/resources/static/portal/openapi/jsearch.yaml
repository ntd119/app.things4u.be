openapi: 3.0.0
info:
  title: "JSearch API Documentation"
  description: "Complete reference documentation for the OpenWeb Ninja JSearch API. Includes code examples, data samples, and usage guides for delivering real-time job listings and salary data from public sources and Google for Jobs."
  version: 1.0.0
servers:
  - url: https://api.openwebninja.com/jsearch
paths:
  /search:
    get:
      summary: Job Search
      description: >-
        Search for jobs posted on any public job site across the web on the largest job aggregate in the world (Google for Jobs).  
          Extensive filtering support and most options available on Google for Jobs.
      parameters:
        - name: query
          in: query
          required: true
          schema:
            type: string
            example: 'developer jobs in chicago'
          description: >-
            Free-form jobs search query.  
              It is highly recommended to include job title and location as part of the query, see query examples below.  
              
              **Examples:**  
              `web development jobs in chicago`  
              `marketing manager in new york via linkedin`  

        - name: page
          in: query
          schema:
            type: integer
            default: 1
            example: '1'
          description: >-
            Page to return (each page includes up to 10 results).  
            
              **Allowed values:** `1-100`

        - name: num_pages
          in: query
          schema:
            type: integer
            default: 1
            example: '1'
          description: >-
            Number of pages to return, starting from page.  
            
              **Allowed values:** `1-20`  
              
              **Note:** requests for more than one page and up to 10 pages are charged x2 and requests for more than 10 pages are charged 3x.

        - name: country
          in: query
          schema:
            type: string
            default: us
            example: 'us'
          description: >-
            Country code of the country from which to return job postings.  
              Please note that this parameter must be set in order to get jobs in a specific country, for example, to query for software developer jobs in Berlin, 
            one should add *country=de* to the request - *e.g. query=software+developers+in +berlin&country=de*.  
              For the list of supported values see *https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2

        - name: language
          in: query
          schema:
            type: string
            example: 'en'
          description: >-
            Language code in which to return job postings. Leave empty to use the primary language in the specified country (country parameter).
              In case a language not supported by the specified country is used, it is likely that no results will be returned.  
              For the list of supported values see https://en.wikipedia.org/wiki/List_of_ISO_639_language_codes

        - name: date_posted
          in: query
          description: >-
            Find jobs posted within the time you specify.
          schema:
            type: string
            enum: [all, today, 3days, week, month]
            default: all
            example: 'today'
          

        - name: work_from_home
          in: query
          schema:
            type: boolean
            default: false
            example: 'false'
          description: >-
            Only return work from home / remote jobs.

        - name: employment_types
          in: query
          description: >-
            Find jobs of particular employment types, specified as a comma delimited list of the following values:
          schema:
            type: string
            enum: [FULLTIME, CONTRACTOR, PARTTIME, INTERN]
            example: 'FULLTIME'

        - name: job_requirements
          in: query
          description: >-
            Find jobs with specific requirements, specified as a comma delimited list of the following values:
          schema:
            type: string
            enum: [under_3_years_experience, more_than_3_years_experience, no_experience, no_degree]
            example: 'no_experience'

        - name: radius
          in: query
          schema:
            type: number
            example: '1'
          description: >-
            Return jobs within a certain distance from location as specified as part of the query (in km).  
              This internally sent as the Google "lrad" parameter and although it might affect the results, it is not strictly followed by Google for Jobs.

        - name: exclude_job_publishers
          in: query
          schema:
            type: string
            example: 'BeeBe,Dice'
          description: >-
            Exclude jobs published by specific publishers, specified as a comma (,) separated list of publishers to exclude.  

        - name: fields
          in: query
          schema:
            type: string
            example: 'employer_name,job_publisher,job_title,job_country'
          description: >-
            A comma separated list of job fields to include in the response (field projection).  
              By default all fields are returned.

      responses:
        '200':
          description: 'Successful Response'
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: "The status of the API response."
                    example: success
                  request_id:
                    type: string
                    description: "Unique identifier for tracking the API request."
                    example: abc123-request
                  parameters:
                    type: object
                    properties:
                      query:
                        type: string
                        description: "The search query string provided in the request."
                        example: laptop deals
                      page:
                        type: integer
                        description: "The current page number of the response."
                        example: 1
                      num_pages:
                        type: integer
                        description: "The total number of pages available."
                        example: 5
                      date_posted:
                        type: string
                        description: "The filter indicating the posting date of items."
                        example: last_30_days
                      country:
                        type: string
                        description: "The country code in which the query was executed."
                        example: US
                      language:
                        type: string
                        description: "The language preference used in the query."
                        example: en
                  data:
                    type: array
                    items:
                      type: object

              example:
                'Example':
                  value:
                    status: OK
                    request_id: 4f24fa29-a883-49f9-8dca-d0fede07203c
                    parameters:
                      query: developer jobs in chicago
                      page: 1
                      num_pages: 1
                      date_posted: all
                      country: us
                      language: en
